<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="5th.jpg" alt="Los Angeles" style="width:100%; height:500px;">
        <div class="carousel-caption">
          <h3>SET GOALS</h3>
          <p>Set your targets and get started</p>
        </div>
      </div>

      <div class="item">
        <img src="7th.jpg" alt="Chicago" style="width:100%; height:500px;">
        <div class="carousel-caption">
          <h3>KNOW YOUR DIET</h3>
          <p>Follow your diet to reach targets</p>
        </div>
      </div>
    
       <div class="item">
        <img src="2nd.jpg" alt="Chicago" style="width:100%; height:500px;">
        <div class="carousel-caption">
          <h3>START TRACKING</h3>
          <p>Track your daily routine</p>
        </div>
      </div>

      <div class="item">
        <img src="3rd.jpg" alt="New York" style="width:100%; height:500px;">
        <div class="carousel-caption">
          <h3>STAY MOTIVATED</h3>
          <p>That which does not kill you makes you Stronger</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</body>
</html>
